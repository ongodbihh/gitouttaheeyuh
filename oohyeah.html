             $('#lesson' + curLesson).hide();

                curLesson++;

            $('#lesson' + curLesson).show();
        }

        $("html, body").animate({ scrollTop: 0 }, "slow");

        return false;

    });

    $('#prev').click(function() {

         if (curLesson > 1) {

            $('#lesson' + curLesson).hide();

                curLesson--;

                $('#lesson' + curLesson).show();

        }

        $("html, body").animate({ scrollTop: 0 }, "slow");
        return false;

    });

});
</script>
